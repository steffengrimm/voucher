<div class="headline">
    <ng-container [ngSwitch]="headline">
        <span *ngSwitchCase="'DISCLAIMER'">Impressum</span>
        <span *ngSwitchCase="'PRIVACY'">Datenschutzerkl√§rung</span>
        <span *ngSwitchCase="'AGB'">AGB</span>
    </ng-container>
</div>
<div class="textContainer">
    <div class="url" *ngIf="!text; else hasText">
        <span>Falls Ihr Browser PopUps blockiert, nutzen Sie bitte folgenden Link</span><br/><br/>
        <a [href]="url" target="_blank">{{url}}</a>
    </div>
    <ng-template #hasText>
        <div class="text" [innerHtml]="text | markdown"></div>
    </ng-template>
</div>
